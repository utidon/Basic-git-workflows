<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS</title>
</head>
<body>

    <h1>This is a Styled Page</h1>
    <p>This is a regular paragraph that will inherit the body's font and color.</p>
    <p class="styled-paragraph">This paragraph has a special CSS class applied to it. It has a blue color, a thicker font, and a border.</p>
    <script src="./script.js"></script>
</body>
</html>
</html>
