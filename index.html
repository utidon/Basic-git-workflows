<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS</title>
    <style>
        body {
            background-color: #f0f8ff; /* A light, airy background color */
            font-family: Arial, sans-serif;
            color: #333; /* Dark gray text */
            text-align: center; /* Center-align all text content */
        }
        
        .styled-paragraph {
            color: #0077b6; /* A shade of blue */
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #0077b6; /* A border matching the text color */
            padding: 10px;
            width: 50%;
            margin: 20px auto; /* Centers the div horizontally */
        }

        h1 {
            color: #004d6e; /* A deeper shade of blue for the heading */
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>This is a Styled Page</h1>
    <p>This is a regular paragraph that will inherit the body's font and color.</p>
    <p class="styled-paragraph">This paragraph has a special CSS class applied to it. It has a blue color, a thicker font, and a border.</p>

</body>
</html>
</html>
